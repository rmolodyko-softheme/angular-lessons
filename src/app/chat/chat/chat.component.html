<div class="no-user" *ngIf="!currentUser; else chatTemplate">
  There is no selected user, please go to the <a routerLink="/user-list">user list</a> and select the user.
</div>

<ng-template #chatTemplate>
  <div class="chat-block">
    <!--<div class="users">-->
      <!--<div class="item"><b>Online (count)</b></div>-->
      <!--<div>username></div>-->
    <!--</div>-->
    <div class="chat-container">
      <div class="item"><b>Chat</b></div>
      <!--<ng-container>-->
        <!--<div>-->
          <!--<label>Filter by: </label>-->
          <!--<select><option></option></select>-->
        <!--</div>-->
      <!--</ng-container>-->
      <div class="chat" #chat>
        <div class="message-container" *ngFor="let message of messages$ | async" [class.you]="currentUser === message.author">
          <div class="message-item">
            <div class="message-author" [style.color]="message.color">{{ message.author }} <span>{{ message.time | date:'shortTime' }}</span></div>
            <div class="message">{{ message.text }}</div>
          </div>
        </div>
      </div>
      <div class="input">
        <textarea #input (keyup.enter)="enter()"></textarea>
        <button (click)="enter()">Send</button>
      </div>
    </div>
  </div>
</ng-template>
